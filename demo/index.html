<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Viewport</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js" ></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/TransformControls.js"></script>
    <script src="../build/viewport-bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i" rel="stylesheet">

    <style type="text/css">
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
</head>
<body>
    <h2>Viewport</h2>
    <div
        id="container"
        style="width:900px;height:500px;display:inline-block;background-color:#FFFFFF;opacity:1"
    >
    <script onload="handleLoad()" >

        var sphere = {
            "origin": [0,0,0],
            "radius": 5,
            "primitive":"sphere"
        };
    
        viewport = new Viewport(document.querySelector('#container'));

        viewport.setGeometryJson(sphere);

    </script>
</body>
</html>
